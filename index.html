<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <p>Click any of the buttons below to play</p>
        <h2 id=heading>Round 1</h2>
        <div id=images>
            <img src=images/question.png width=100px height=100px>
            <img src=images/question.png width=100px height=100px>
        </div>
        <div id=input>
        <input type=button value="Rock" onClick="play('rock')">
        <input type=button value="Paper" onClick="play('paper')">
        <input type=button value="Scissors" onClick="play('scissors')">
        </div>
        <div id=result></div>
        <script>
            let playerScore = 0;
            let computerScore = 0;
            let count = 1;

            function computerPlay(){
                let choices = ['rock','paper','scissors'];
                return choices[Math.floor(Math.random()*3)];
            }

            function check(playerSelection,computerSelection){
                if (playerSelection==computerSelection){
                    document.getElementById("result").innerHTML+="<p>Round "+count+" result: Draw</p>"
                }
                else if(playerSelection=="rock"&&computerSelection=='paper'){
                    computerScore++;
                    document.getElementById("result").innerHTML+="<p>Round "+count+" result: Computer Wins</p>"
                }
                else if(playerSelection=="rock"&&computerSelection=='scissors'){
                    playerScore++;  
                    document.getElementById("result").innerHTML+="<p>Round "+count+" result: Player Wins</p>"  
                }
                else if(playerSelection=="paper"&&computerSelection=='rock'){
                    playerScore++; 
                    document.getElementById("result").innerHTML+="<p>Round "+count+" result: Player Wins</p>"   
                }
                else if(playerSelection=="paper"&&computerSelection=='scissors'){
                    computerScore++;
                    document.getElementById("result").innerHTML+="<p>Round "+count+" result: Computer Wins</p>"
                }
                else if(playerSelection=="scissors"&&computerSelection=='rock'){
                    computerScore++; 
                    document.getElementById("result").innerHTML+="<p>Round "+count+" result: Computer Wins</p>"
                }
                else if(playerSelection=="scissors"&&computerSelection=='paper'){
                    playerScore++;
                    document.getElementById("result").innerHTML+="<p>Round "+count+" result: Player Wins</p>";   
                }
            }

            function play(playerSelection){
                let computerSelection = computerPlay();
                check(playerSelection,computerSelection);
                document.getElementById("images").innerHTML = "<img src=images/"+playerSelection+".jpeg width=100px height=100px><img src=images/"+computerSelection+".jpeg width=100px height=100px>"
                if(count == 5){
                    if(playerScore>computerScore) document.getElementById("heading").innerHTML="You win";
                    else if(computerScore>playerScore) document.getElementById("heading").innerHTML="Computer Wins";
                    else document.getElementById("heading").innerHTML = "Draw";
                    document.getElementById("input").innerHTML="<input type=button onClick=location.reload() value=Restart>"
                }
                else {
                    count++;
                    document.getElementById("heading").innerHTML="Round "+count;
                }
            }
        </script>
    </body>
</html>
